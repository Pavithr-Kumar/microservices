<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body>

<div th:each="name: ${obj}">

 <h2 th:text="${name}"></h2>
 <a th:href="@{/student/delete/{id}(id=${name})}">Delete</a>
 
 <a th:href=@{/welcome}>back</a>
 
</div>
 
 <ul>
    <li th:each="item : ${obj}" th:text="${item}">Item Text</li>
</ul>
 
</body>
</html>

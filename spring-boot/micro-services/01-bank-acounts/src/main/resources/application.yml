server:
  port: 8080
spring:
  application:
    name: "accounts"
  datasource:
    driver-class-name: org.h2.Driver
    password: 1234
    url: jdbc:h2:mem:accountsdb
    username: admin
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true 
    

      
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/9dc55b3f56.js" crossorigin="anonymous"></script>
</head>
<body>

	<h2 style="text-align:center;margin-block:30px">Books data</h2>

	<table class="table table-striped mx-auto w-50 table-hover">
	<thead class="thead-dark">
		<tr>
			<th>Book Id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
		<tr th:each="book : ${books}">
			<td th:text="${book.bookId}"></td>
			<td th:text="${book.bookName}"></td>
			<td th:text="${book.bookAuthor}"></td>
			<td th:text="${book.bookPrice}"></td>
             <td><a th:href="@{/library/book/delete/{id}(id=${book.bookId})}"><i class="fa-solid fa-trash"></i></a></td>

		</tr>
	</table>
</body>
</html>

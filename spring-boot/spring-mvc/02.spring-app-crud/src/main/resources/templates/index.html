<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
</head>
<body>
<form action="saveproduct" method="post" th:object="${product}">
<label>Product Id
</label>
<input type="text" placeholder="id" name="productId" th:feild="*{productId}" />
<label>Product Name
</label>
<input type="text" placeholder="name" name="productName" th:feild="*{productName}" />
<label>Product Price
</label>
<input type="text" placeholder="price" name="productPrice" th:feild="*{productPrice}"/>
<button type="submit">Save</button>
</form>
</body>
</html>
